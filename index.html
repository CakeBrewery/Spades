<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF8">
</head>

<canvas id="ctx" width="600" height="600" style="border:1px solid #000000;"></canvas> 
<script src="entity.js"></script> 
<script src="card.js"></script> 
<script src="deck.js"></script> 
<script src="player.js"></script> 
<script src="game.js"></script> 
<script src="slot.js"></script> 
<script src="util.js"></script> 

<script> 
var ctx = document.getElementById("ctx").getContext("2d");
ctx.font = '30px Arial'

var WIDTH = 600; 
var HEIGHT = 600; 

game = Game(); 
game.init(); 
game.setPhase('initial'); 
game.setPhase('p1_turn'); 

ctx.canvas.addEventListener('mousemove', function(event){
	game.mouse.x = event.clientX - ctx.canvas.offsetLeft; 
	game.mouse.y = event.clientY - ctx.canvas.offsetTop; 
});


update = function(){
	ctx.clearRect(0,0, WIDTH, HEIGHT); 
	game.update();
};

setInterval(update, 50); 
</script>
